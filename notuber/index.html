<!DOCTYPE html>

<html>

	<head>
		<title>The Black Car Service</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="map_style.css" />
		
		<script>
			var myLat = 0;
			var myLng = 0;
			var me = new google.maps.LatLng(myLat, myLng);
			var myOptions = {
						zoom: 15,
						center: me,
						mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var marker;
			var infowindow = new google.maps.InfoWindow();
			
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
				getMyLocation();
			}

			function getMyLocation() {
				if (navigator.geolocation) { 
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						
						renderMap();
					});
				}
				else {
					alert("Geolocation is not supported by your web browser.");
				}
			}

			var request = new XMLHttpRequest();
			var url = "https://defense-in-derpth.herokuapp.com/submit";
			var params = "username=3fUAMsR2&lat=" + myLat + "&lng=" + myLng;
			request.open("POST", url, true);
			request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			request.onreadystatechange = function () {
				if(request.readyState == 4 && request.status == 200) {
					elements = JSON.parse(request.responseText);	
				}
			}; 
			request.send(params);
			
			function renderMap()
			{
				me = new google.maps.LatLng(myLat, myLng);
				
				map.panTo(me);

				var icons = {
					myLocation: {
						url: 'file:///Users/tiwasaki/Downloads/location_icon.png',
						scaledSize: new google.maps.Size(22.6, 40.65)
					},
					vehicle: {
						url: 'file:///Users/tiwasaki/Downloads/black_car.png',
						scaledSize: new google.maps.Size(30, 15)
					},
					passenger: {
						url: 'file:///Users/tiwasaki/Downloads/passanger.png'
					}

				};
				newData = "";
				for (count = 0; count < elements["vehicles"].length; count++) {		
					var vlat = elements["vehicles"][count]["lat"];
					var vlng = elements["vehicles"][count]["lng"];
					var vmarker = new google.maps.Marker({
						position: new google.maps.LatLng(vlat, vlng),
						icon: icons.vehicle
					});
					vmarker.setMap(map);
				}
						
				marker = new google.maps.Marker({
					position: me,
					title: "My Location",
					icon: icons.myLocation
				});
				marker.setMap(map);
					
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.setContent(marker.title);
					infowindow.open(map, marker);
				});
			}
			
		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
